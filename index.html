<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikeeyu - Your Digital Growth Partner</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="hero-section">
       
    <div class="hero-container">
        <div class="hero-content">
            <span class="hero-subtitle">Digital Excellence</span>
            <h1>Transform Your Business Digitally</h1>
            <p>Unlock growth with our expert solutions. Get your free proposal today!</p>
            <form class="hero-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Send Proposal</button>
            </form>
        </div>
        <div class="hero-image">
            <!-- Pipeline SVG Illustration -->
            <svg width="340" height="220" viewBox="0 0 340 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Main pipeline -->
                <rect x="40" y="100" width="260" height="20" rx="10" fill="#222" />
                <!-- Nodes -->
                <circle cx="40" cy="110" r="22" fill="#F05A28" />
                <circle cx="170" cy="110" r="22" fill="#FF8000" />
                <circle cx="300" cy="110" r="22" fill="#F05A28" />
                <!-- Connecting lines (vertical) -->
                <rect x="170" y="40" width="20" height="60" rx="10" fill="#222" />
                <circle cx="180" cy="40" r="14" fill="#FF8000" />
                <!-- Labels (optional) -->
                <text x="40" y="115" font-size="13" fill="#fff" text-anchor="middle" font-family="sans-serif">Start</text>
                <text x="170" y="115" font-size="13" fill="#fff" text-anchor="middle" font-family="sans-serif">Process</text>
                <text x="300" y="115" font-size="13" fill="#fff" text-anchor="middle" font-family="sans-serif">Result</text>
                <text x="180" y="35" font-size="12" fill="#fff" text-anchor="middle" font-family="sans-serif">All-in-One</text>
            </svg>
        </div>
    </div>
</section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/load-partials.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
